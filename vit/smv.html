<script type="text/javascript">//<![CDATA[ 
$(window).load(function(){
// Array of images to swap between
var images = [];

// Add 200 items to array

for (i = 1; i < 360; i++) {
	
    images.push('images/smv/101 (' +(i) + ').jpg');
	
	
	
}


var totalImages = images.length;

var pageHeight = $(document).height() - $(window).height();

// Work out how often we should change image (i.e. how far we scroll between changes)
var scrollInterval = Math.floor(pageHeight / totalImages);

$(document).scroll(function () {
    // Which one should we show at this scroll point?
    i = Math.floor($(this).scrollTop() / scrollInterval);
    // Show the corresponding image from the array
    $('img').attr('src', images[i]);
    $('b').text('Frame: ' + i);
	if(i==121||i==122||i==123||i==124||i==125||i==126||i==127)
	{
		var r=document.getElementById('text');
		var div=document.getElementById('description');
		r.style.visibility='visible';
		div.style.visibility='visible';
		
	}
	else{var r=document.getElementById('text');
		var div=document.getElementById('description');
		r.style.visibility='collapse';
		div.style.visibility='collapse'}
	if(i==366||i==367||i==368||i==369||i==370||i==371||i==372||i==373)
	{
		
	var directionbuttn1=document.getElementById('directionbutn1');
	var directionbuttn2=document.getElementById('directionbutn2');
	var resetbuttn=document.getElementById('resetbutn');
	directionbuttn1.style.visibility='visible';
	directionbuttn2.style.visibility='visible';
	resetbuttn.style.visibility='visible';
	
		
		
		
		
	}
	else
	{
			var directionbuttn1=document.getElementById('directionbutn1');
	var directionbuttn2=document.getElementById('directionbutn2');
	var resetbuttn=document.getElementById('resetbutn');
		directionbuttn1.style.visibility='collapse';
	directionbuttn2.style.visibility='collapse';
	resetbuttn.style.visibility='collapse';
	}
});

});//]]>  

</script>
